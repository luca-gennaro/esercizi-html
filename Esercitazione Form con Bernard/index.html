<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Employee Interests Survey form</h1>
        <form action="#" method="get">
            <div>
                <label for="name">Enter your name:</label>
                <input type="text" name="name" id="name">
            </div> <br>
            <div>
                <label for="department">Enter your department:</label>
                <input type="text" name="department" id="department">
            </div> <br>
            <div>
                <label for="yourself">Tell us a little about yourself:</label>
                <textarea name="yourself" id="yourself" cols="30" rows="10"></textarea>
            </div>
            <div>
                <p>Do you exercise at home?</p>
                <input type="radio" name="no" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="no" id="no">
                <label for="no">No</label>

            </div>
            <div>
                <p>How do you like to read about your favorite topics?</p>
                <input type="checkbox" name="books" id="books">
                <label for="books">Books</label>
                <input type="checkbox" name="online" id="online">
                <label for="online">Online resources</label>
                <input type="checkbox" name="phone-apps" id="phone-apps">
                <label for="phone-apps">Phone apps</label>
                <input type="checkbox" name="magazines" id="magazines">
                <label for="magazines">Magazines</label>
            </div> <br>
            <div>
                <label for="movies">What genre of movies do you like?</label>
                <select name="movies" id="movies">
                    <option value="comedy">Comedy</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit form</button>
            </div>
        </form>
    </section>
    
</body>
</html>
